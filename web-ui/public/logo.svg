<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Simplified logo for navigation -->
  <circle cx="20" cy="20" r="19" fill="#6366f1"/>

  <!-- Camera -->
  <rect x="10" y="15" width="15" height="11" rx="2" fill="#ffffff"/>
  <circle cx="17.5" cy="20.5" r="3.5" fill="#4f46e5"/>

  <!-- Signal waves -->
  <path d="M 26 20.5 Q 30 17.5 30 20.5 Q 30 23.5 26 20.5"
        fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Live dot -->
