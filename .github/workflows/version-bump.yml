name: Auto Version Bump

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Detect version bump type
        id: detect
        run: |
          # Get PR title and branch name
          PR_TITLE="${{ github.event.pull_request.title }}"
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"

          echo "PR Title: $PR_TITLE"
          echo "Branch: $BRANCH_NAME"

          # Detect bump type from branch name or PR title
          if echo "$BRANCH_NAME $PR_TITLE" | grep -qiE "(breaking|major)"; then
            BUMP_TYPE="major"
          elif echo "$BRANCH_NAME $PR_TITLE" | grep -qiE "(feature|feat|add)"; then
            BUMP_TYPE="minor"
          else
            BUMP_TYPE="patch"
          fi

          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Detected bump type: $BUMP_TYPE"

      - name: Read current version
        id: current
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '\n')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        id: bump
        run: |
          BUMP_TYPE="${{ steps.detect.outputs.bump_type }}"
          CURRENT_VERSION="${{ steps.current.outputs.version }}"

          # Parse semantic version
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          # Bump based on type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

          # Update VERSION file
          echo "$NEW_VERSION" > VERSION

      - name: Update CHANGELOG
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.current.outputs.version }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          TODAY=$(date +%Y-%m-%d)

          # Create changelog entry
          CHANGELOG_ENTRY="## [$NEW_VERSION] - $TODAY\n\n"
          CHANGELOG_ENTRY+="### Changed\n"
          CHANGELOG_ENTRY+="- $PR_TITLE (#$PR_NUMBER)\n\n"

          # Insert after "## [Unreleased]" section
          sed -i "/## \[Unreleased\]/a\\
          \\
          $CHANGELOG_ENTRY" CHANGELOG.md

          # Add comparison link at bottom
          echo "" >> CHANGELOG.md
          echo "[$NEW_VERSION]: https://github.com/${{ github.repository }}/compare/v${CURRENT_VERSION}...v${NEW_VERSION}" >> CHANGELOG.md

      - name: Commit version bump
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          git add VERSION CHANGELOG.md
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]" || true

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          release_name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            ## What's Changed

            ${{ github.event.pull_request.title }} (#${{ github.event.pull_request.number }})

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.current.outputs.version }}...v${{ steps.bump.outputs.new_version }}

            ## Docker Images

            ```bash
            docker pull ghcr.io/${{ github.repository }}/web-api:latest
            docker pull ghcr.io/${{ github.repository }}/web-ui:latest
            ```

            ## Update Instructions

            ```bash
            cd /opt/livestream-server
            ./update.sh
            ```
          draft: false
          prerelease: false

      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** ${{ steps.detect.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "**From:** v${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**To:** v${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Actions Taken" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Updated VERSION file" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Updated CHANGELOG.md" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Created git tag v${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Created GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ Version v${{ steps.bump.outputs.new_version }} has been released!" >> $GITHUB_STEP_SUMMARY
